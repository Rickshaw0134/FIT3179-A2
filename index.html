<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="vega_lite_vis.js"></script>
    <title>Visualisation of Malaysia's Population</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="centered-heading">Population Visualization of Malaysia</h1>
    <h2>Overall Trend in Population</h2>
    <div id="line_chart"></div>
    <h2>Birth & Death Rate Comparison</h2>
    <div id="grouped_bar_chart"></div>
    <h2>Ethinicity Distribution by Year</h2>
    <div id="pie_chart"></div>
    <h2>Population Density by State</h2>
    <div id="choropleth_map"></div>
    <h2>Population by age group and ethnicity</h2>
    <div id="population_pyramid"></div>
    <h2>State Populations by Year</h2>
    <div id="heatmap"></div>
</body>
</html>
